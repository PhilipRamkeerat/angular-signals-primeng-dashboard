<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <p-toast></p-toast>
  
  <div class="w-full max-w-md">
    <p-card class="shadow-2xl border-0 rounded-2xl overflow-hidden transition-all duration-300 hover:shadow-3xl">
      <ng-template pTemplate="header">
        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-6 text-center">
          <div class="mb-2">
            <i class="pi pi-shield text-4xl"></i>
          </div>
          <h1 class="text-2xl font-bold mb-1">Welcome Back</h1>
          <p class="text-blue-100 text-sm">Please sign in to your account</p>
        </div>
      </ng-template>
      
      <ng-template pTemplate="content">
        <div class="p-6">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div class="space-y-2">
              <label for="username" class="block text-sm font-medium text-gray-700">
                Username <span class="text-red-500">*</span>
              </label>
              <span class="p-input-icon-left w-full">
                <i class="pi pi-user"></i>
                <input 
                  pInputText 
                  id="username" 
                  formControlName="username"
                  placeholder="Enter your username"
                  class="w-full transition-all duration-200"
                  [class.ng-invalid]="isFieldInvalid('username')"
                  [class.ng-dirty]="username()?.dirty || username()?.touched"
                />
              </span>
              <small 
                *ngIf="isFieldInvalid('username')" 
                class="text-red-500 text-xs"
              >
                {{ getFieldErrorMessage('username') }}
              </small>
            </div>

            <div class="space-y-2">
              <label for="password" class="block text-sm font-medium text-gray-700">
                Password <span class="text-red-500">*</span>
              </label>
              <span class="p-input-icon-left w-full">
                <i class="pi pi-lock"></i>
                <p-password 
                  formControlName="password"
                  placeholder="Enter your password"
                  [toggleMask]="true"
                  [feedback]="false"
                  styleClass="w-full"
                  inputStyleClass="w-full transition-all duration-200"
                  [class.ng-invalid]="isFieldInvalid('password')"
                  [class.ng-dirty]="password()?.dirty || password()?.touched"
                ></p-password>
              </span>
              <small 
                *ngIf="isFieldInvalid('password')" 
                class="text-red-500 text-xs"
              >
                {{ getFieldErrorMessage('password') }}
              </small>
            </div>

            <p-button 
              type="submit"
              label="Sign In"
              icon="pi pi-sign-in"
              [loading]="isLoading()"
              [disabled]="isLoading()"
              styleClass="w-full transition-all duration-200 hover:scale-105 mt-8 mb-3"
              size="large"
            ></p-button>
          </form>
        </div>
      </ng-template>
    </p-card>

    <div class="my-5"></div>

    <p-card class="shadow-lg border-0 rounded-xl transition-all duration-300 hover:shadow-xl mt-0">
      <ng-template pTemplate="header">
        <div class="bg-gray-50 p-4 border-b ">
          <div class="flex items-center space-x-2">
            <i class="pi pi-info-circle text-blue-500"></i>
            <h3 class="text-sm font-semibold text-gray-700">Demo Credentials</h3>
          </div>
        </div>
      </ng-template>
      
      <ng-template pTemplate="content">
        <div class="p-4">
          <p class="text-xs text-gray-600 mb-4">
            Click on any credential below to auto-fill the login form:
          </p>
          <div class="grid gap-2">
            <div 
              *ngFor="let cred of demoCredentials()" 
              class="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 cursor-pointer transition-all duration-200 hover:scale-105 hover:shadow-md"
              (click)="onDemoLogin(cred.username)"
            >
              <div class="flex items-center space-x-3">
                <i class="pi pi-user text-gray-500"></i>
                <div>
                  <div class="font-medium text-sm text-gray-800">{{ cred.username }}</div>
                  <div class="text-xs text-gray-500">{{ cred.role }}</div>
                </div>
              </div>
              <i class="pi pi-angle-right text-gray-400 transition-transform duration-200 group-hover:translate-x-1"></i>
            </div>
          </div>
        </div>
      </ng-template>
    </p-card>

    <div 
      *ngIf="isLoading()" 
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 backdrop-blur-sm"
    >
      <div class="bg-white p-6 rounded-lg shadow-xl flex items-center space-x-4 animate-pulse">
        <p-progressSpinner 
          [style]="{'width': '30px', 'height': '30px'}" 
          styleClass="custom-spinner"
        ></p-progressSpinner>
        <span class="text-gray-700 font-medium">Signing you in...</span>
      </div>
    </div>
  </div>
</div>
